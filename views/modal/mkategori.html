<!-- Modal -->
<div class="modal fade" id="modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form id="form" autocomplete="off">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Kategori Pelanggaran</h5>
                    <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                        <span class="svg-icon svg-icon-1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
                                rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                            <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                        </svg>
                    </span>
                        <!--end::Svg Icon-->
                    </div>
                    <!--end::Close-->
                </div>
                <div class="modal-body">
                    <input type="text" hidden id="id" name="id" value="">
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Nama Pelanggaran</label>
                        <input type="text" placeholder="Nama Pelanggaran" name="nama_pelanggaran" id="nama" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Kategori Pelanggaran</label>
                        <select name="kategori" id="kategori" class="form-control border">
                            <option value="ringan">Ringan</option>
                            <option value="sedang">Sedang</option>
                            <option value="berat">Berat</option>
                        </select>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Point Pelanggaran</label>
                        <input type="number" placeholder="Point Pelanggaran" name="point_pelanggaran" id="point" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="bsave" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
