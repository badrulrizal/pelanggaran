<!-- Modal -->
<div class="modal fade" id="modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form id="form" autocomplete="off">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Pelanggaran</h5>
                    <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                        <span class="svg-icon svg-icon-1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
                                rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                            <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                        </svg>
                    </span>
                        <!--end::Svg Icon-->
                    </div>
                    <!--end::Close-->
                </div>
                <div class="modal-body">
                    <input type="text" hidden id="id" name="id" value="">
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Pelanggaran</label>
                        <select name="pelanggaran_id" id="pelanggaran" class="form-control border" style="width: 100%;">
                        </select>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Siswa</label>
                        <select name="siswa_id" id="siswa" class="form-control border" style="width: 100%;">
                        </select>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Tanggal Pelanggaran</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="Tanggal Pelanggaran" name="tgl" id="tgl" class="form-control border" required/>
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Jam Pelanggaran" name="jam" id="jam" class="form-control border" required/>
                            </div>
                        </div>
                        <!--end::Email-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="bsave">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
