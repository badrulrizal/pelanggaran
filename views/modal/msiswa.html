<!-- Modal -->
<div class="modal fade" id="modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <form id="form" autocomplete="off">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Siswa</h5>
                    <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                        <span class="svg-icon svg-icon-1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
                                rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                            <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                        </svg>
                    </span>
                        <!--end::Svg Icon-->
                    </div>
                    <!--end::Close-->
                </div>
                <div class="modal-body">
                    <input type="text" hidden id="id" name="id" value="">
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Nama Lengkap</label>
                        <input type="text" placeholder="Nama Lengkap" name="nama" id="nama" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Tempat Lahir</label>
                        <input type="text" placeholder="Tempat Lahir" name="tempat" id="tempat" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Tanggal Lahir</label>
                        <input type="text" placeholder="Tanggal Lahir" name="tgl" id="tgl" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Jenis Kelasmin</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check form-check-custom form-check-solid">
                                    <input class="form-check-input" type="radio" name="gender" value="L" id="pria" checked="checked" />
                                    <label class="form-check-label" for="flexCheckChecked">
                                    Laki-laki 
                                </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check form-check-custom form-check-solid">
                                    <input class="form-check-input" type="radio" name="gender" value="P" id="wanita" />
                                    <label class="form-check-label" for="flexCheckChecked">
                                    Wanita
                                </label>
                                </div>

                            </div>
                        </div>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Alamat Lengkap</label>
                        <input type="text" placeholder="Alamat Lengkap" name="alamat" id="alamat" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Nama Lembaga</label>
                        <input type="text" placeholder="Nama Lembaga" name="lembaga" id="lembaga" value="SMKNJ" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Nomor Induk</label>
                        <input type="text" placeholder="Nomo Induk" name="nomor" id="nomor" class="form-control border" required/>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Jurusan</label>
                        <select name="jurusan" id="jurusan" class="form-control border">
                            <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                            <option value="Teknik Komputer Jaringan">Teknik Komputer Jaringan</option>
                            <option value="Multimedia">Multimedia</option>
                            <option value="Teknik Pembangkit Tenaga Listrik">Teknik Pembangkit Tenaga Listrik</option>
                            <option value="APHPi">APHPi</option>
                            <option value="RPL">RPL</option>
                        </select>
                        <!--end::Email-->
                    </div>
                    <div class="fv-row mb-3">
                        <!--begin::Email-->
                        <label class="required fw-semibold fs-6 mb-2">Kelas</label>
                        <select name="kelas" id="kelas" class="form-control border">
                            <option value="X">Kelas X</option>
                            <option value="XI">Kelas XI</option>
                            <option value="XII">Kelas XII</option>
                        </select>
                        <!--end::Email-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="bsave">Save changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
